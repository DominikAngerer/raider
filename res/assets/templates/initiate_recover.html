<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="https://crisp.chat/favicon-512x512.png" type="image/png">
    <link rel="apple-touch-icon" href="https://crisp.chat/favicon-512x512.png" type="image/png">

    <meta name="msapplication-TileColor" content="#3C82E7">
    <meta name="msapplication-TileImage" content="https://crisp.chat/favicon-512x512.png">
    <meta property="og:image" content="https://crisp.chat/favicon-512x512.png">

    <title>Crisp Affiliates | Recover</title>

    <link rel="stylesheet" href="/assets/stylesheets/common.css" type="text/css" />
    <link rel="stylesheet" href="/assets/stylesheets/initiate.css" type="text/css" />
  </head>

  <body>
    <mark class="notice font-sans-bold">Enter your email address to recover your account. You will receive a recovery email.</mark>
    <mark class="failure hidden font-sans-bold">No account was found for the email you entered.</mark>

    <main>
      <div class="logo">
        <div class="logo-inner">
          <img src="https://crisp.chat/static/images/common/logo/blue.svg" alt="" />

          <span class="logo-label font-sans-semibold">Affiliates</span>
        </div>
      </div>

      <form action="/recover/" method="post" name="recover">
        <label>
          <input type="email" name="email" placeholder="Email address" class="font-sans-regular" autofocus>
        </label>

        <button type="submit" class="button button-large font-sans-semibold">Recover your Crisp Affiliates account</button>
      </form>

      <nav>
        <ul>
          <li>
            <a href="/assets/templates/initiate_login.html" class="font-sans-semibold">Login to your account.</a>
          </li>

          <div class="clear"></div>
        </ul>
      </nav>
    </main>
  </body>
</html>
